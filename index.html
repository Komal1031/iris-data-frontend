<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Iris Data Species Prediction</title>
    <link rel="icon" type="image/x-icon" href="iris flower.png">
    
</head>
<body>
    
    <div class="form-container">
        <h1>Predict Iris Data Species</h1>
        <form id="prediction-form-Iris">
            <div class="input-group">
                <label for="sepal-length">Sepal Length (cm):</label>
                <input type="number" id="sepal-length" name="sepal-length" step="0.01" required>
            </div>
            <div class="input-group">
                <label for="sepal-width">Sepal Width (cm):</label>
                <input type="number" id="sepal-width" name="sepal-width" step="0.01" required>
            </div>
            <div class="input-group">
                <label for="petal-length">Petal Length (cm):</label>
                <input type="number" id="petal-length" name="petal-length" step="0.01" required>
            </div>
            <div class="input-group">
                <label for="petal-width">Petal Width (cm):</label>
                <input type="number" id="petal-width" name="petal-width" step="0.01" required>
            </div>
            <button type="submit">Prediction</button>
        </form>
    </div>
</body>
</html>
